<!DOCTYPE html>
<html lang="en">
<head>

<title>Office Cat Tycoon</title>

</head>

<h1>Office Cat Tycoon</h1>

</div>

<h2>Departments</h2>
<div id="departments"></div>

<div id="actions">

</div>

<script src="game.js"></script>
<script src="ads.js"></script>
</body>
